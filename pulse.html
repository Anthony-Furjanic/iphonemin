<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.9);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
      }
    }

    .attention-div {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      animation: pulse 2s infinite;
      /* Adjust the duration and other properties as needed */
    }
  </style>
</head>
<body>

<div class="attention-div"></div>

</body>
</html>
