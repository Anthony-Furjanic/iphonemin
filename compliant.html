<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .header {
      height: 20px;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .main-container {
      width: 500px;
      height: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      background-color: #000000;
      box-sizing: border-box;
    }

    .top-half {
      flex-grow: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content:flex-start;
      border-bottom: 5px solid blue;
      margin-top: 30px;
    }

    .small-rectangle {
      width: 50px;
      height: 300px;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid rgb(77, 77, 255);
      border-radius: 10px;
  
    }

    .checkmark {
      color: #fff;
      font-size: 36px;
    }

    .heading {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .small-heading {
      margin: 0;
      font-size: 14px;
      color: #fff;
    }

    .bottom-half {
      flex-grow: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .bar {
      width: calc(100% - 2px);
      height: 20px;
      background-color: #ccc;
      margin-bottom: 3px;
      border-bottom: 3px solid blue;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">Your Original Header</div>
    <div class="top-half">
      <div class="small-rectangle">
        <div class="checkmark">âœ”</div>
      </div>
      <div class="heading">Regular Heading</div>
      <div class="small-heading">Smaller Heading</div>
    </div>
    <div class="bottom-half">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <!-- Add your content for the bottom half of the main container here -->
    </div>
  </div>
</body>
</html>
